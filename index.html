<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGA O MUERE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/descarga.png">
</head>
<body>
    <div class="container">
        <div class="content">
                <h1 class="main-title">JUEGA O MUERE</h1>
                <h2 class="sub-title">Jugaré, no abandonaré</h2>
        
            <button id="playVideoButton">CONTINUAR</button>
            
        </div>
<!-- Audio de fondo -->
        <audio id="background-audio" loop preload="none">
            <source src="audio/debussy-clairdelune.mp3" type="audio/mpeg">
        </audio>
        <div id="videoContainer" class="hidden">
            <button id="closeVideoButton" class="close-button">X</button>
            <video id="video" muted playsinline preload="none">
                <source src="video/Casadelajuventud1.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
  
        <div id="imageButtonContainer" class="hidden">
            <button id="showImageButton">PISTA</button>
        </div>

        <div id="imageContainer" class="hidden">
            <img id="image" src="img/casadelajuventud.jpg" alt="Casa de la juventud">
            <button id="googleMapsButton">UBICACIÓN</button> <!-- Botón para Google Maps -->
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
